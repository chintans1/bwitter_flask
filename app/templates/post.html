    <div class="card-image">
        <img src="{{ bwit.author.profile_picture }}" style="width:150px; height:150px;">
    </div>
    <div class="card-stacked">
        <div class="card-content">
            <i><b><a style="color: black;" href="{{ url_for('user', nickname=bwit.author.nickname) }}">{{ bwit.author.nickname }}</a> says:</b></i><br>
            {{ bwit.body }}
        </div>
    </div>
</div>
